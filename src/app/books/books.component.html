<h2>Список возможных книг</h2>

<ul class="books">
  <li *ngFor="let book of books">
    <a routerLink="/detail/{{book.id}}">
      <span class="badge">{{book.id}} </span> {{book.name}}
    </a>
  </li>
</ul>

<div class="col-xs-8">
  <div class="form-group">
    <label>Название произведения</label>
    <input class="form-control" [(ngModel)]="name" />
  </div>

  <div class="form-group">
    <button class="btn" (click)="clickAdd(name)">Добавить произведение</button>
  </div>
</div>
