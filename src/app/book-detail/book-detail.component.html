<div *ngIf="book">

  <form #bookForm = "ngForm">
    <h2>{{book.name | uppercase}}</h2>
    <div class = "split"><span>id: </span>{{book.id}}</div>
    <div class = "split">
      <label for = "name"> Название произведения: </label>
      <input #name = "ngModel" required class="form-control" id = "name" name = "name"
             [(ngModel)]="book.name" placeholder="name" size = "20">
      <div class = "alert alert-danger"  [hidden]="name.valid || name.pristine">
        Поле "name" обязательно для заполнения
      </div>
    </div>
    <div class = "split">
      <label for = "author">Автор: </label>
      <input class="form-control" id = "author" name = "author"
             [(ngModel)]="book.author" placeholder="author" size = "30">
    </div>
    <div class = "split">
      <label for = "year">Год написания: </label>
      <input class="form-control" id = "year" name = "year"
             [(ngModel)]="book.year" placeholder="year" size = "4">
    </div>
    <div class = "split">
      <label for = "description">Сюжет: </label>
      <textarea class="form-control" id = "description" name = description
                [(ngModel)]="book.description" placeholder="description" rows="8" cols="110"></textarea>
    </div>
    <button class = "btn" (click)="goBack()" [disabled]="!bookForm.valid">Вернуться назад</button>
  </form>
</div>
